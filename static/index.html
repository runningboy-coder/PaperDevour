<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperDevour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="flex">

    <nav class="w-64 bg-slate-900 flex-shrink-0 flex flex-col p-4 border-r border-slate-800">
        <div class="flex items-center space-x-2 mb-10 px-2">
            <img src="/static/imgs/logo.png" alt="PaperDevour Logo" class="h-8 w-8">
            <span class="font-bold text-xl text-slate-200">PaperDevour</span>
        </div>
        <ul class="space-y-2">
            <li><a href="#" class="nav-item active flex items-center space-x-3 px-3 py-2 rounded-md" data-view="home">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span>主页</span></a></li>
            <li><a href="#" class="nav-item flex items-center space-x-3 px-3 py-2 rounded-md" data-view="favorites">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21-7-4-7 21"/><path d="M5 21H19"/></svg>
                <span>我的收藏</span></a></li>
            <li><a href="#" class="nav-item flex items-center space-x-3 px-3 py-2 rounded-md" data-view="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <span>搜索与导入</span></a></li>
        </ul>
        <div class="mt-auto">
             <button id="settings-btn" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-slate-800 text-slate-400 hover:text-slate-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                <span>设置</span></button>
        </div>
    </nav>

    <main id="main-content" class="flex-grow p-8 overflow-y-auto">
        </main>

    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
        <div class="bg-slate-800 border border-slate-700 rounded-lg shadow-xl w-full max-w-md">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-slate-100">偏好设置</h3>
                <button id="close-modal-btn" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="font-semibold text-slate-200 block mb-2">AI 模型</label>
                    <select id="setting-model-name" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2">
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="another-model">其他模型 (示例)</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold text-slate-200 block mb-2">API Key</label>
                    <input type="password" id="setting-api-key" placeholder="填入您的 API Key" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2">
                </div>
                <div>
                    <label class="font-semibold text-slate-200 block mb-2">单次抓取数量</label>
                    <input type="number" id="setting-fetch-count" value="5" min="1" max="20" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2">
                </div>

                <div class="border-t border-slate-700 pt-4">
                    <label class="font-semibold text-slate-200 block mb-2">监控关键词</label>
                    <div class="flex items-center space-x-2 mb-3">
                        <input type="text" id="new-keyword-input" placeholder="例如: large language model" class="flex-grow bg-slate-900 border border-slate-600 rounded-md p-2">
                        <button id="add-keyword-btn" class="bg-sky-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-sky-500">添加</button>
                    </div>
                    <div id="keywords-list" class="flex flex-wrap gap-2">
                        </div>
                </div>
                <div class="pt-4 flex justify-end">
                    <button id="save-settings-btn" class="bg-sky-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-sky-500">保存设置</button>
                </div>
            </div>
        </div>
    </div>
    <div id="search-results-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
        <div class="bg-slate-800 border border-slate-700 rounded-lg shadow-xl w-full max-w-4xl flex flex-col">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-slate-100">搜索结果</h3>
                <button id="close-search-modal-btn" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="search-results-list" class="p-6 overflow-y-auto modal-content"></div>
            <div class="p-4 border-t border-slate-700 flex justify-end items-center space-x-4">
                <span id="selection-counter" class="text-sm text-slate-400">已选择 0 篇</span>
                <button id="batch-import-btn" class="bg-sky-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-sky-500 disabled:bg-slate-600 disabled:cursor-not-allowed">导入并分析</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="text-white text-center">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-sky-400 mx-auto mb-4"></div>
            <p id="loading-text">正在处理...</p>
        </div>
    </div>

    <script src="/static/js/script.js" defer></script>
</body>
</html>
